<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title and meta -->
    <title>ReferralShare</title>
    <meta name="description" content="Referral link sharing platform for kind people everywhere. Earn passive income & gain access to discounts by using & sharing referral links! Use random referral links!">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Google Font for Lexend Deca -->
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

    <!-- Hover -->
    <link href="static/hover.css" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="/static/profile.js"></script>
</head>
<body>
<div class="darklight padding" style="text-align: center;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4" style="padding: 0px;">
                <a href="/" style="padding: 0px; text-decoration: none; font-weight: bold; font-size: xx-large;">ReferralShare</a>
            </div>
            <div class="col-sm-6 col-md-4 order-md-first" style="padding: 0px;">
                <a href="/blog" style="padding: 0px; margin-right: 10px; float: right; text-decoration: none; font-weight: bold; font-size: x-large;">News & Blog</a>
            </div>
            <div class="col-sm-6 col-md-4" style="padding: 0px;">
                <a href="/addyourlink" style="padding: 0px; margin-left: 10px; float: left; text-decoration: none; font-weight: bold; font-size: x-large;">Add Your Link</a>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-expand-md darkblue">
    <div class="container">
        <p id="username" class="h1 navbar-brand nomargin">{{ .Email }}</p>
        <!-- Sign out button -->
        <a class="btn btn-outline-danger pull-right" role="button" href="/auth/logout" style="float: right;">Logout</a>
    </div>
</div>
<div id="maincontent" class="container">
    <br>
    <div class="row">
        <div class="col-sm-12 padding-extra rounded bg-light">
            <form></form>
            <form id="profileform" onsubmit="return false">
                <p class="h3">Links</p>
                <hr/>
                <div class="row mb-3" style="text-align: center;"> <!-- SoFi Invest BEGIN -->
                    <div class="col-md-2">
                        <img class="image-dynamic" src="/static/services/sofilogo.png">
                    </div>
                    <div class="col-md-2">
                        <p class="h5 textright shiftdown pull-right">
                            SoFi Invest
                        </p>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">URL</span>
                            </div>
                            <input id="Sofi_invest" name="Sofi_invest" type="text" class="form-control" placeholder="Referral Link" value="{{ .Sofi_invest }}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <input disabled type="text" class="form-control" placeholder="0" value="{{ .Sofi_invest_clicks }}">
                            <div class="input-group-append">
                                <span class="input-group-text">Clicks</span>
                            </div>
                        </div>
                    </div>
                </div> <!-- SoFi Invest END -->
                <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg bg-darkblue">Update</button>
                    </div>
                </div> <!-- / submit row -->
            </form>
        </div>
    </div>
</div>


</body>
</html>
